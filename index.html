	<h1 style="text-align: center; text-decoration: underline;">Make a transaction</h1>
	<br><br>

	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Account No.</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="Account No.">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">IFSC Code</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="IFSC Code">
	    </div>
	  </div><div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Accout Holder's Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="Name Of Account Holder">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Add to list of beneficiaries
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="radio" style="margin-left: 200px">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>

		  </label>
		</div>

	      <button type="submit" class="btn btn-default">Transfer</button>
	    </div>
	  </div>
